<svg width="150" height="60" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradientHorizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9e8f7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b9a6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#3e3e3e" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Elemento decorativo izquierdo -->
  <circle cx="15" cy="30" r="3" fill="#d4b9a6" opacity="0.7"/>
  <circle cx="8" cy="25" r="1.5" fill="#9e8f7e" opacity="0.5"/>
  
  <!-- Texto Principal "Praga" -->
  <text x="75" y="38" text-anchor="middle" font-family="Playfair Display, serif" font-size="28" font-weight="700" fill="url(#textGradientHorizontal)" filter="url(#textShadowLight)">
    Praga
  </text>
  
  <!-- Subtítulo -->
  <text x="75" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#3e3e3e" opacity="0.8" letter-spacing="1.5px">
    ESTÉTICA
  </text>
  
  <!-- Elemento decorativo derecho -->
  <circle cx="135" cy="30" r="3" fill="#d4b9a6" opacity="0.7"/>
  <circle cx="142" cy="35" r="1.5" fill="#9e8f7e" opacity="0.5"/>
  
  <!-- Línea decorativa -->
  <line x1="30" y1="18" x2="120" y2="18" stroke="#d4b9a6" stroke-width="0.5" opacity="0.4"/>
</svg>
